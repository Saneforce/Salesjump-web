<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Call Summary</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <div class="list">
                <a class="item" href="#" ng-repeat="smData in modal.summaryData">                   
                   {{(smData.code| getValueforIDD : {'collection' : modal.customerLs}).name}}
                    <span class="item-note">
                       {{smData.product_count}}
                    </span>
                </a>
              
            </div>

            <!--            <div ng-if="modal.sm_msg"> {{modal.sm_msg}}</div>-->
        </div>
    </ion-content>
</div>
