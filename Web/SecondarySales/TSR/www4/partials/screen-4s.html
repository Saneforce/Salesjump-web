<ion-view>
    <ion-content>
     
        <!--ng-if="fmcgData.customer.selected"-->
        <div class="list list-inset">
            <div class="select-component" >

                <div class="label">
                    <div class="label-text">Joint Work</div>
                </div>
                <div class="select-box">
                    <div class="input-box">
                          <div  class="input-css" ng-click="vibrate();openModal('salesforce_master',8)">
                            {{fmcgData.jointwork.name}}
                        </div>   
                              
                    </div>
                </div>
            </div>  
            <div class="gridStyle" ng-grid="gridOptions" style="height: 500px">


            </div>
        </div>
        <div class="list list-inset">
            <div class="select-component" >

                <div class="label">
                    <div class="label-text">POB</div>
                </div>
                <div class="select-box">
                    <div class="input-box">
                        <input type="text" ng-model="fmcgData.pob" class="input-css" placeholder="POB"> 
                    </div>
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col"> <div class='buttonC-container left-sidepull' ng-click="vibrate();save()" >
                    <div class="buttonC">
                        <i class="icon ion-archive footer-icon"></i>
                    </div>
                    <div class='buttonC-text'>  Save To Draft </div>
                </div></div>
            <!--<div class="col"><div class='buttonC-container right-sidepull' ng-click="vibrate();showModal()">
                    <div class="buttonC">
                        <i class="icon ion-clipboard footer-icon"></i>
                    </div>
                    <div class='buttonC-text'>Summary</div>
                </div></div>-->

        </div>
        <div style="height: 50px">

        </div>


    </ion-content>

</ion-view>
<div class="bar bar-dark bar-footer hide-on-keyboard-open">
    <button class="button buttonClear pull-left" ng-click="vibrate();goBack()">
        <i class="icon ion-ios7-arrow-back"></i>
    </button>

    <button class="button buttonClear pull-right"ng-click="vibrate();goNext()"><i class="icon ion-ios7-arrow-forward"></i></button>
</div>
<div class="bar bar-dark bar-footer">
    <button class="button button-assertive buttonClear pull-left" ng-click="goBack()">
        &nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-left-c"></i>&nbsp;&nbsp;&nbsp;
    </button>


    <button class="button button-assertive buttonClear pull-right"ng-click="vibrate();goNext()">&nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-right-c"></i>&nbsp;&nbsp;&nbsp;</button>
</div>
</ion-view>
