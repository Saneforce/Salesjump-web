<ion-view>
    <ion-content style="background-color:#f6eeee;">
        
         <div class="card Tbrd" ng-repeat="x in head">
            <h4 style="color:#39ac08;"> {{x.dcr_date}}<span class="item-note propCase" style="color:#39ac08;white-space:nowrap !important;">{{x.Expense_wtype_Name}}</span></h4>
          <div class="propCase">Worked At : <b style="color:#4800ff">{{x.Place_of_Work}}</b></div>
               <div class="row">
                   <div class="col col-50">
                         <div class="propCase">Distance : <b style="color:#4800ff">{{x.Expense_Distance}}</b></div>
                   </div>
                   <div class="col col-50">
              <div class="propCase" style="float:right">Fare : <b style="color:#4800ff;float:right">{{x.Expense_Fare}}</b></div>

                       </div>
               </div>
           <div class="row">
               <div class="col col-50">
               <div class="propCase">Allowance : <b style="color:#4800ff;">{{x.Expense_Allowance}}</b></div>

               </div>
               <div class="col col-50">
             <div class="propCase" style="font-weight:bolder;font-size:medium;margin-left:30px;">Total : <b style="color:green;font-weight:bolder;font-size:medium;">{{x.Expense_Total}}</b></div>

                   </div>
           </div>

            </div>
                <div style="display:block;background-color:#f5b6b6;border:solid 1px #e45a5a;padding:4px;font-weight:bolder"> Summary</div>
            <div style="margin-top:10px;">
        <div class="row"  style="background-color:#f6eeee">
  <div class="col col-75" style="color:black;font-weight:bold;">
      Parameter Name
  </div>
  <div class="col col-25" style="color:black;font-weight:bold;">
Amount
  </div>
 
</div></div>
        <div  ng-repeat="x in summary" style="background-color: rgb(241, 241, 241)">
            <div class="row">
            <div class="col col-75">{{x.Parameter_Name}}  </div>
               <div class="col col-25"><b style="color:#4800ff">{{x.amt}}</b></div> 
            </div></div>
    </ion-content>
   <ion-footer-bar class="bar-dark" >
        <button class="button button-assertive buttonClear pull-left" ng-click="vibrate();goBack()">
            &nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-left-c"></i>&nbsp;&nbsp;&nbsp;
        </button>
          <div ng-if="rejection==1">
        <textarea ng-model="data.reason"  rows="5"  style="float:left" placeholder="Reason For Reject" class="textarea-css" ng-click="vibrate();">                     

                </textarea></div>
           <!-- <button class="button  button-assertive pull-left" ng-click="vibrate();
      rejSend()" ng-if="rejection==1"  ng-click="rejSend()">Send</button>
      
    <button class="button  button-assertive pull-left" ng-click="vibrate();
      reject()" ng-if="rejection==0"  ng-click="reject()">Reject</button>-->
         <button class="button button-balanced pull-right" ng-click="vibrate();
            approve()">Approve
            </button>
        </ion-footer-bar>
</ion-view>
