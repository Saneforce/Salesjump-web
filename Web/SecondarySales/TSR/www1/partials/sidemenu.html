<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-buttons side="left">

                    toggleLeft()">
                </button>

            </ion-nav-buttons>

            </ion-nav-buttons>

            <ion-nav-buttons side="right">  
                <table>
                    <tr>
                        <td style="padding-right: 20px;">

                        </td>
                        <td style="padding-right: 10px;">

                            </i>
                        </td>
                        <td>

                            </i>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                    </tr>
                </table>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">

                <a class="button button-icon ion-home" ng-click="vibrate()" href="#/fmcg/home">
                </a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>
