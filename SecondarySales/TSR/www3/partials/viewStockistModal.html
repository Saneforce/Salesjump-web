<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">View Stock</h1>
    </ion-header-bar>
    <ion-content style="background-color:#f6eeee;">
        <div style="margin-top:10px;">
        <div class="row"  style="background-color:#f6eeee">
  <div class="col col-50" style="color:black;font-weight:bold;">
       Product Name
  </div>
  <div class="col col-25" style="color:black;font-weight:bold;">
   Closing Qty
  </div>
 
  <div class="col col-25" style="color:black;font-weight:bold;">
  Pieces
  </div>
</div></div>
<div ng-repeat="(i,x) in modal.viewStock" style="background-color: rgb(241, 241, 241)">
  <div class="row">
  <div class="col col-50">
      {{x.name}}
  </div>


  <div class="col col-25">
             {{x.Cl_Qty}}
  </div>
 <div class="col col-25">
             {{x.pieces}}
  </div>
</div>

</div>  
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <button class="button button-clear button-primary" ng-click="vibrate();modal.hide()">Close</button>
    </ion-footer-bar>
</div>
