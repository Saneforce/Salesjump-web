<ion-view>
   
    <ion-content style ="background-color:#f6eeee;top:{{CntvwTop}};">
        <ion-list>
            
            <ion-item ng-repeat="item in geoCustomers" ng-click="mapLocation(item,1)">
                <h2>{{item.name}}<span class="item-note" style="color:#0094ff;" ng-click="vibrate();"><i class="icon-location2"></i></span></h2>
            </ion-item>
            
        </ion-list>
        <span style="display:block;height:2px" ></span>
        
</ion-content>
</ion-view>
