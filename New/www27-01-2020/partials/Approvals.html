<ion-view class="ion-viewport">
    <ion-content >
        <ion-list>   
                                                 
        <ion-item ng-click="vibrate();goToApproval(1)">
         <img  width="50" height="50" src="img/leave.png" style="float:left">
            <span class="item-note" style="color:#4800ff;font-weight:bold;float:left;margin:14px;">
        Leave Approval
            </span>
        </ion-item>
              
        <ion-item ng-click="vibrate();goToApproval(2)">
        <img width="50" height="50" src="img/TPE.png"  style="float:left">
            <span class="item-note" style="color:#4800ff;font-weight:bold;margin:14px;float:left;">
        TP Approval
            </span>
        </ion-item>
              <ion-item ng-click="vibrate();goToApproval(3)" >

            <span class="item-note" style="color:#4800ff;font-weight:bold;margin:14px;float:left;">
        Expense Approval
            </span>
        </ion-item>
            <ion-item ng-if="DyInvNeed && SF_type==2" ng-click="vibrate();goToApproval(4)">

                <span class="item-note" style="color:#4800ff;font-weight:bold;margin:14px;float:left;">Begin Inventory - Approval</span>
            </ion-item>
            <ion-item  ng-click="vibrate();goToApproval(5)">
                <img width="50" height="50" src="img/lan2.png" style="float:left">
                <span class="item-note" style="color:#4800ff;font-weight:bold;margin:14px;float:left;">Product Display Approval</span>
            </ion-item>

        </ion-content></ion-view>
