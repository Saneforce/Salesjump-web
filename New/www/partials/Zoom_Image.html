<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">View</h1>
    </ion-header-bar>
    <ion-content style="background-color:#f6eeee;">
       
 <img  style="height: 100%;width:100%;border-radius: 12%;" src="{{modal.URL}}"> 
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <button class="button button-clear button-primary" ng-click="vibrate();modal.hide()">Close</button>
    </ion-footer-bar>
</div>
