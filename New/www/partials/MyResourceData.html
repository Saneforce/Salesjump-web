

<ion-view>
    <ion-content>
                <ion-list>
                       
                    <ion-item href="#/fmcg/MyResourceDataView?myChoice={{customer.id}}" class="item-card" ng-repeat="customer in customers" >

                        {{ customer.name}}
                        <span class="badge badge-assertive" style="top: 14px;right: 16px;" ng-if="customer.count">{{customer.count}}</span>
                    </ion-item>
              
                </ion-list>
         
        
    </ion-content>
    <ion-footer-bar class="bar-dark bar bar-footer">
        <button class="button button-assertive buttonClear pull-left" ng-click="vibrate();goBack()">
            &nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-left-c"></i>&nbsp;&nbsp;&nbsp;
        </button>
       </ion-footer-bar>
</ion-view>
