<ion-view>
    <ion-content>
     
              
            <div style="color:green;font-weight:bolder;margin-top: 14px;" class="ng-binding">Fieldforce Target </div>      
             <div class="row"  style="background-color:#f6eeee">
             <div class="col col-30" style="color:black;font-weight:bold;font-size: 13px;">Name</div>
       
              <div class="col col-30" style="color:black;font-weight:bold;font-size: 13px;">Target</div>
               <div class="col col-30" style="color:black;font-weight:bold;font-size: 13px;">Order</div>              
          </div>
           
            <div ng-repeat="(i,x) in DIstributortargetwise track by $index" style="background-color: rgb(241, 241, 241)">
                <div class="row" style="font-size: 12px;">
                    <div class="col col-30">
                        {{x.Sf_Name}}
                    </div>                   
                    <div class="col col-30">
                        {{x.Targetval}}
                    </div>
                     <div class="col col-30">
                        {{x.Total}}
                    </div>                    
                </div>                
            </div>


</div>

    </ion-content>
<ion-footer-bar class="bar-dark bar bar-footer">
    <button class="button button-assertive buttonClear pull-left" ng-click="vibrate();goBack()">
        &nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-left-c"></i>&nbsp;&nbsp;&nbsp;
    </button>
  
</ion-footer-bar>
</ion-view>
