<ion-view>
    <ion-content>
        <div class="list list-inset">
            <div class="select-component">
                <div class="label">
                    <div class="label-text">Username  
                        <label   style="color: red;">&nbsp;*</label>
                    </div>
                </div>
                <div class="select-box">
                    <input type="text" ng-model="data.username" rows="5" placeholder="Enter The Username" class="input-css" ng-click="vibrate();" readonly>
                    </div>
                </div>
            <div class="select-component">
                <div class="label">
                    <div class="label-text">Old Password  
                        <label   style="color: red;">&nbsp; *</label>
                    </div>
                </div>
                <div class="select-box">
                    <input type="text" ng-model="data.oldpassword" rows="5" placeholder="Enter The Old Password" class="input-css" ng-click="vibrate();">
                    </div>
                </div>
                <div class="select-component">
                    <div class="label">
                        <div class="label-text">New Password
                            <label style="color: red;">&nbsp;*</label>
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="input-box">
                            <input type="text" class="input-css" ng-model="data.newpassword" placeholder="Enter The New Password"  maxlength="75">
                            </div>
                        </div>
                    </div>
                    <div class="select-component">
                        <div class="label">
                            <div class="label-text">Confirm Password
                                <label  style="color: red;">&nbsp;*</label>
                            </div>
                        </div>
                        <div class="select-box">
                            <input type="text" ng-model="data.confirmpassword" rows="5" placeholder="Enter The Confirm Password" class="input-css" ng-click="vibrate();" maxlength="50">
                            </div>
                        </div>
